<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>SpeakUp</title>
</head>
<body>
    <div class="logo-container">
    <img src="../Front-end/images/logo.png" alt="" class="logo">
    <h2>SpeakUp</h2>
    </div>
    <div class="card_container">
    <div class="identify_person_card">
        <div class="card-header">
          Identify Speaker
        </div>
        <div class="card-body">
          <div class="card-body">
            <h2>Record audio</h2>
            <div class="holder">
              <div data-role="controls">
                  <button>Record</button>
              </div>
              <div data-role="recordings"></div>
          </div>
              
            <a href="#" class="btn btn-primary">Check here</a>
            <div >
              <div class="person-imgbox">
                <img src="./images/talking-person.png" alt="" class="img">
              </div>
             
              <p class="para">User is speaking </p>
          </div>
          </div>

        </div>
      </div>  
      <!-- *********************************************************************************************** -->
      <div class="identify_person_card">
        <div class="card-header">
          Identify Sentence
        </div>
        <div class="card-body">
          <h2>Record audio</h2>
          <div class="holder">
            <div data-role="controls">
                <button>Record</button>
            </div>
            <div data-role="recordings"></div>
        </div>
            
          <a href="#" class="btn btn-primary">Check here</a>

          <!-- ******************************** success case ********************************** -->
          <div >
            <div class="success-imgbox">
              <img src="./images/checked.png" alt="" class="img">
            </div>
            <div class="title">
              <h3>Success!</h3>
            </div>
            <p class="para">Door will open now </p>
        </div>
          <!-- ******************************** fail case ********************************** -->

        <div >
          <div class="success-imgbox">
            <img src="./images/cancel.png" alt="" class="img">
          </div>
          <div class="title">
            <h3>Fail!</h3>
          </div>
      </div>
      </div>  
    </div>  


    <script type="text/javascript" src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://markjivko.com/dist/recorder.js"></script>
    <script src="record.js"></script>
</body>
</html>
